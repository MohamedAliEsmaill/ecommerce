<table class="hidden w-full mt-3 lg:table">
  <thead class="h-16 bg-neutral-100">
    <tr>
      <th>ITEM</th>
      <th>PRICE</th>
      <th>QUANTITY</th>
      <th>TOTAL</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let product of products">
      <tr class="border-b h-[100px]">
        <td class="align-middle">
          <div class="flex">
            <img class="w-[90px]" [src]="product.image" alt="bedroom image" />
            <div class="flex flex-col justify-center ml-3">
              <p class="text-xl font-bold">{{ product.name }}</p>
            </div>
          </div>
        </td>
        <td class="mx-auto text-center">{{ product.price }}</td>
        <td class="text-center align-middle">{{ product.count }}</td>
        <td class="mx-auto text-center">{{ product.price * product.count }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>

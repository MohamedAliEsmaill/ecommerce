<!-- Header -->
<header
  class="mx-auto flex h-16 max-w-[1200px] items-center justify-between px-5"
>
  <a routerLink="/">
    <img
      class="cursor-pointer sm:h-auto sm:w-auto"
      src="../assets/images/company-logo.svg"
      alt="company logo"
    />
  </a>

  <div class="md:hidden">
    <!-- Toggle Button For Menu in Small Screens   -->
    <button (click)="toggleMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-8 w-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>
  </div>
  <!-- Toggle Button For Menu in Small Screens   -->

  <!-- Parent container -->
  <div class="relative h-9 w-2/5 items-center lg:block hidden">
    <!-- Search form -->
    <form
      [formGroup]="searchForm"
      class="hidden h-9 w-full items-center border md:flex"
      (ngSubmit)="search()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="mx-3 h-4 w-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>

      <input
        (input)="search()"
        formControlName="search"
        class="hidden w-11/12 outline-none md:block"
        type="search"
        placeholder="Search"
      />

      <button class="ml-auto h-full bg-amber-400 px-4 hover:bg-yellow-300">
        Search
      </button>
    </form>

    <!-- Unordered list as dropdown -->
    <ul
      *ngIf="filterProducts.length > 0"
      class="absolute z-30 left-0 mt-2 w-11/12 bg-white shadow-md"
    >
      <!-- Use *ngFor to iterate over search results -->
      <li
        (click)="emptySearch()"
        *ngFor="let proudct of proudctFilter"
        class="px-4 py-2 border-b border-gray-200 hover:bg-gray-100"
      >
        <!-- Use RouterLink directive to specify the route -->
        <a [routerLink]="['/product-overview', proudct._id]" class="block">
          {{ proudct.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="hidden gap-3 md:!flex">
    <a
      routerLink="profile/wishlist"
      class="flex cursor-pointer flex-col items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>

      <p class="text-xs">Wishlist</p>
    </a>

    <a
    routerLink="/cart"
      class="relative flex cursor-pointer flex-col items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z"
          clip-rule="evenodd"
        />
      </svg>

      <p class="text-xs">Cart</p>
      @if(isAuthenticated()){
      <div
        class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500  rounded-full -top-2 -end-2"
      >
        {{ data }}
      </div>
      }
    </a>

    <a
      routerLink="/profile/information"
      class="relative flex cursor-pointer flex-col items-center justify-center"
    >
      <span class="absolute bottom-[33px] right-1 flex h-2 w-2">
        <span
          class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"
        ></span>
        <span
          class="relative inline-flex h-2 w-2 rounded-full bg-red-500"
        ></span>
      </span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
        />
      </svg>
      <p class="text-xs">Account</p>
    </a>
  </div>
</header>
<!-- /Header -->

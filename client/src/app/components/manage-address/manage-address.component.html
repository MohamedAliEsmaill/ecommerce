@if (isLoading) {
<app-loading-spinner></app-loading-spinner>
}

<div>
  <nav class="mx-auto w-full mt-4 max-w-[1200px] px-5">
    <ul class="flex items-center">
      <li class="cursor-pointer">
        <a href="index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
            />
            <path
              d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
            />
          </svg>
        </a>
      </li>
      <li>
        <span class="mx-2 text-gray-500">&gt;</span>
      </li>

      <li class="text-gray-500">Manage Addresses</li>
    </ul>
  </nav>
  <!-- /breadcrumbs  -->
</div>

<section
  class="container flex-grow mx-auto max-w-[1200px] border-b py-5 lg:flex lg:flex-row lg:py-10"
>
  <app-sidebar [userInfo]="userInfo"></app-sidebar>

  <!-- form  -->
  <section class="grid w-full max-w-[1200px] grid-cols-1 gap-3 px-5 pb-10">
    <div class="py-5">
      <div class="w-full"></div>
      <form
        [formGroup]="addressForm"
        (ngSubmit)="onSubmit()"
        class="flex w-full flex-col gap-3"
      >
        <div class="flex w-full flex-col">
          <label class="flex" for="street1"
            >Street Address 1<span
              class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
            ></span
          ></label>
          <input
            formControlName="street1"
            class="w-full border px-4 py-2 lg:w-1/2"
            type="text"
            placeholder="50 Work Street"
          />
        </div>

        <div class="flex w-full flex-col">
          <label class="flex" for="street2">Street Address 2</label>
          <input
            formControlName="street2"
            class="w-full border px-4 py-2 lg:w-1/2"
            type="text"
            placeholder=""
          />
        </div>

        <div class="flex w-full flex-col">
          <label class="flex" for="city"
            >City<span
              class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
            ></span
          ></label>
          <input
            formControlName="city"
            class="w-full border px-4 py-2 lg:w-1/2"
            type="text"
            placeholder="Chicago"
          />
        </div>

        <div class="flex w-full flex-col">
          <label class="flex" for="country"
            >Country<span
              class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
            ></span
          ></label>
          <input
            formControlName="country"
            class="w-full border px-4 py-2 lg:w-1/2"
            type="text"
            placeholder="USA"
          />
        </div>

        <div class="flex w-full flex-col">
          <label class="flex" for="state"
            >State<span
              class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
            ></span
          ></label>
          <input
            formControlName="state"
            class="w-full border px-4 py-2 lg:w-1/2"
            type="text"
            placeholder="IL"
          />
        </div>

        <div class="flex flex-col">
          <label for="zip">Zip Code</label>
          <input
            formControlName="zip"
            x-mask="999999"
            class="w-full border px-4 py-2 lg:w-1/2"
            placeholder="606101"
          />
        </div>

        <button
          type="submit"
          class="mt-4 w-40 bg-violet-900 px-4 py-2 text-white"
        >
          Save changes
        </button>
      </form>
    </div>
  </section>
  <!-- /form  -->
</section>

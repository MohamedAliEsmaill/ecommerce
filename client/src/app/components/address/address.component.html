<div class="py-5">
  <form class="flex flex-col w-full gap-3" action="">
    <div class="flex justify-between w-full gap-2">
      <div class="flex flex-col w-1/2">
        <label class="flex" for="name"
          >Full Name<span
            class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
          ></span
        ></label>
        <input
          class="w-full px-4 py-2 border outline-yellow-400"
          type="text"
          placeholder="Sarah Johnson"
        />
      </div>

      <div class="flex flex-col w-1/2">
        <label class="flex" for="name"
          >Email Address<span
            class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
          ></span
        ></label>
        <input
          class="w-full px-4 py-2 border outline-yellow-400"
          type="text"
          placeholder="sarahj@maybell.com"
          name=""
        />
      </div>
    </div>

    <div class="flex justify-between w-full gap-2">
      <div class="flex flex-col w-1/2">
        <label class="flex" for="name"
          >Street<span
            class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
          ></span
        ></label>
        <input
          class="w-full px-4 py-2 border outline-yellow-400"
          type="text"
          placeholder="Big Serbian avenue, 18"
        />
      </div>

      <div class="flex flex-col w-1/2">
        <label class="flex" for="name"
          >City<span
            class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
          ></span
        ></label>
        <input
          class="w-full px-4 py-2 border outline-yellow-400"
          type="text"
          placeholder="Belgrade"
          name=""
        />
      </div>
    </div>

    <div class="flex justify-between w-full gap-2">
      <div class="flex flex-col w-1/2">
        <label class="flex" for="name"
          >ZIP code<span
            class="block text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
          ></span
        ></label>
        <input
          x-mask="999999"
          class="w-full px-4 py-2 border outline-yellow-400"
          placeholder="176356"
        />
      </div>
    </div>
  </form>
</div>

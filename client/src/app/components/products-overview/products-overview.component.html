@if (isLoading) {<app-loading-spinner></app-loading-spinner>}

<button mat-raised-button (click)="openDialog()">Open Form Dialog</button>

<div>
  <h2 class="text-xl font-bold mb-4">Products Overview</h2>
  <table class="min-w-full bg-gray-200 rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Price</th>
        <th class="px-4 py-2">Description</th>
        <th class="px-4 py-2">Stock</th>
        <th class="px-4 py-2">Category</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of displayedProducts">
        <td class="px-4 py-2 text-center">{{ product.name }}</td>
        <td class="px-4 py-2 text-center">{{ product.price }}</td>
        <td class="px-4 py-2 w-6/12 truncate text-wrap">
          {{
          product.desc.length > 80
          ? (product.desc | slice : 0 : 80) + "..."
          : product.desc
          }}
        </td>

        <td class="px-4 py-2 text-center">{{ product.stock }}</td>
        <td class="px-4 py-2 text-center">{{ product.category }}</td>
        <td class="px-4 py-2 text-center">
          <button class="px-2 py-1 mx-2 bg-violet-900 text-white rounded">
            Edit
          </button>

          <button (click)="deleteProduct(product._id)" class="px-2 py-1 bg-red-500 text-white rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="allProducts" [pageSize]="pageSize" [pageSizeOptions]="[5, 10]" (page)="onPageChanged($event)"
    aria-label="Select page">
  </mat-paginator>
</div>

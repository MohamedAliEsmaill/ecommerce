<section class="mx-auto flex-grow w-full mt-10 mb-10 max-w-[1200px] px-5">
  <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
    <div>
      <p class="text-4xl font-bold text-center">RESET PASSWORD</p>
      <p class="text-l text-center">Please enter your new password.</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <label for="password">New Password</label>
      <input
        formControlName="password"
        id="password"
        class="mb-3 mt-3 border px-4 py-2"
        type="password"
        placeholder="New password"
        required
      />

      <label for="passwordConfirm">Confirm New Password</label>
      <input
        formControlName="passwordConfirm"
        id="passwordConfirm"
        class="mb-3 mt-3 border px-4 py-2"
        type="password"
        placeholder="Confirm new password"
        required
      />

      <button type="submit" class="my-5 w-full bg-violet-900 py-2 text-white">
        Reset Password
      </button>
    </form>
  </div>
</section>
